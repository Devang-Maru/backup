{% extends 'main.html' %}

{% block content %}
    <span class="title">
        <h1>{% block title %} {{ user.username }} {% endblock %}</h1>
    </span>
    <div class="content">
        <div class="student">
            <p><b>#{{ user.id }}</b></p>
            <b>
                <p class="name">USERNAME : {{ user.username }}</p>
            </b>
            <p>EMAIL : {{ user.email }}</p>
        </div>
    </div>
{% endblock %}
